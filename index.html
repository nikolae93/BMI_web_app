<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI calculator</title>
     <!--  -->
     <!-- Font Amita -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amita:wght@400;700&display=swap" rel="stylesheet">
     <!-- End of Amita font -->

     <!-- Neuton font -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Amita:wght@400;700&family=Neuton:ital,wght@0,200;0,300;0,400;0,700;0,800;1,400&display=swap" rel="stylesheet">
     <!-- Font end -->
    

     <!-- Custom CSS files -->
    <link rel="stylesheet" href="./main.css"/>
    <link rel="stylesheet" href="./font.css">
     <!-- End of CSS files -->
</head>
<body>
  
     <!-- HEADER -->
    <header class="amita-bold">

     <!-- Left part of the header --> 
    <div class="header_logo">
        BMI calculator
    </div>
     <!-- End of left part of the header -->

     <!-- Right part of the header -->
    <div class="header_right_cont">
        About BMI
    </div>
     <!-- End of the right part of the header -->

    </header>
     <!-- END OF HEADER -->


     <!-- Main section -->
    <section>
        <form>
            <h1 class="neuton-extrabold">BMI Calculator</h1>
            <p class="neuton-regular">Enter your height, weight and measurements</p>

            <div class="form_choise neuton-regular">
            <label for="height" class="neuton-bold">Enter height: </label>
            <input type="number" min="0"  name="height" id="height" class="form_input"/>
            <select id="height_me" name="height_me" class="neuton-regular form_select">
                <option value="cm">cm</option>
                <option value="m">m</option>
                <option value="ft">ft</option>
                <option value="in">in</option>
            </select>
            </div>

            <div class="form_choise neuton-regular">
                <label for="weight" class="neuton-bold">Enter weight: </label>
                <input type="number" min="0" name="weight" id="weight" class="form_input"/>
                <select id="weight_me" name="weight_me" class="neuton-regular form_select">
                    <option value="kg">kg</option>
                    <option value="gr">gr</option>
                    <option value="lb">lb</option>
                    <option value="lb">oz</option>    
                </select>
                </div>
            
            <button id="submit_res" type="submit" class="btn">Calculate</button>
            <button id="reset_inputs" class="btn">Reset</button>

            <div class="res_div_cont neuton-regular">

                <h3 class="neuton-bold margin-top-bottom">Results</h3>
                <h4 id="res_txt">Please provide height and weight</h4>

                <div class="res_main_cont">

                <div class="res_brown res_cont" id="res_brown"> Underweight </div>
                <div class="res_green res_cont" id="res_green"> Normal </div>
                <div class="res_yellow res_cont" id="res_yellow"> Overweight </div>
                <div class="res_orange res_cont" id="res_orange"> Obesity </div>
                <div class="res_red res_cont" id="res_red"> Morbid obesity </div>

                </div>

            </div>

        </form>
    </section>
    <!-- End of the main section -->

     <!-- Footer section -->
    <footer>
       <P>Designed and created by Nikola Ekmedžić 2024 &copy; </P>
    </footer>
     <!-- End of the footer section -->

     <!-- Main JS script import --> 
    <script src="./main.js"></script>
</body>
</html>
